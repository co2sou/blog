<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ base_path }}static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://co2sou.github.io/blog/"><h1>我的博客</h1></a>
            <div class="nav-links">
                <div class="dropdown">
                    <button class="dropdown-toggle">
                        🚀 我的項目 <span class="dropdown-arrow">▼</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="https://co2sou.github.io/aws-english" target="_blank">🌐 AWS英語指南</a></li>
                        <li><a href="https://co2sou.github.io/exchangeRates/" target="_blank">💱 匯率轉換器</a></li>
                        <li><a href="https://co2sou.github.io/hao123/" target="_blank">🧭 網址導航</a></li>
                        <li><a href="https://co2sou.github.io/wordList/" target="_blank">📚 詞彙學習</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2025 <a href="https://co2sou.github.io/blog/">我的博客</a></p>
    </footer>

    <script>
        // 下拉菜单功能
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            dropdownToggle.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownMenu.classList.toggle('show');
            });
            
            // 点击其他地方关闭下拉菜单
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
